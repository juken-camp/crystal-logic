        function playSound(frequency, duration, type = 'sine', volume = 0.15) {
            if (!soundEnabled) return;
            
            if (audioContext && audioContext.state === 'running') {
                try {
                    const oscillator = audioContext.createOscillator();

        }
        
        // æ–°ã‚¹ãƒ†ãƒ¼ã‚¸ç”Ÿæˆ
        function generateNewStage() {
            playButtonSound();
            
            // ã‚°ãƒªãƒƒãƒ‰åˆæœŸåŒ–
            gameState.grid = [];
            gameState.selectedCrystals = [];
            gameState.usedCrystals.clear();
            gameState.selectedTarget = null;
            gameState.currentSum = 0;
            gameState.totalUsedCrystals = 0;
            
            // 25å€‹ã®æ•°å­—ç”Ÿæˆï¼ˆæˆ¦ç•¥çš„ã«é…ç½®ï¼‰
            for (let i = 0; i < 25; i++) {
                gameState.grid.push(Math.floor(Math.random() * 9) + 1);
            }
            
            generateTargetOptions();
            updateDisplay();
            showMessage("æ–°ã—ã„ã‚¹ãƒ†ãƒ¼ã‚¸ãŒå§‹ã¾ã‚Šã¾ã—ãŸï¼ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
        }
        
        // ç›®æ¨™é¸æŠè‚¢ç”Ÿæˆ
        function generateTargetOptions() {
            const remainingCrystals = 25 - gameState.totalUsedCrystals;
            
            // æ®‹ã‚Šã‚¯ãƒªã‚¹ã‚¿ãƒ«æ•°ã«å¿œã˜ã¦é©åˆ‡ãªç›®æ¨™ã‚’ç”Ÿæˆ
            let baseTarget = Math.floor(remainingCrystals / 3) + 5;
            
            gameState.targetOptions = [
                Math.max(5, baseTarget - 3),
                baseTarget,
                Math.min(30, baseTarget + 5)
            ];
            
            // ç›®æ¨™é¸æŠè‚¢ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            gameState.targetOptions.sort(() => Math.random() - 0.5);
            
            updateTargetDisplay();
        }
        
        // ç›®æ¨™è¡¨ç¤ºæ›´æ–°
        function updateTargetDisplay() {
            const targetOptions = document.getElementById('targetOptions');
            targetOptions.innerHTML = '';
            
            gameState.targetOptions.forEach((target, index) => {
                const option = document.createElement('div');
                option.className = 'target-option';
                option.textContent = target;
                option.onclick = () => selectTarget(target);
                targetOptions.appendChild(option);
            });
        }
        
        // ç›®æ¨™é¸æŠ
        function selectTarget(target) {
            playTapSound();
            gameState.selectedTarget = target;
            
            // é¸æŠçŠ¶æ…‹ã‚’è¦–è¦šçš„ã«è¡¨ç¤º
            const options = document.querySelectorAll('.target-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.textContent) === target) {
                    option.classList.add('selected');
                }
            });
            
            updateDisplay();
            showMessage(`ç›®æ¨™ ${target} ã‚’é¸æŠã—ã¾ã—ãŸï¼ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—ã—ã¦æ•°å­—ã‚’é›†ã‚ã‚ˆã†`);
        }
        
        // ã‚¿ãƒƒãƒ—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¿½åŠ 
        function addTapEffect(element) {
            element.classList.add('tap-effect');
            setTimeout(() => {
                element.classList.remove('tap-effect');
            }, 600);
        }
        
        // ã‚¯ãƒªã‚¹ã‚¿ãƒ«é¸æŠ
        function selectCrystal(index) {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < TAP_DEBOUNCE) return;
            lastTapTime = currentTime;
            
            // åˆå›ã‚¿ãƒƒãƒ—ã§éŸ³å£°ã‚’æœ‰åŠ¹åŒ–
            if (!soundEnabled) {
                document.getElementById('soundEnable').style.display = 'block';
            }
            
            if (!gameState.selectedTarget) {
                showMessage("ã¾ãšç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.usedCrystals.has(index)) {
                showMessage("ã“ã®ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™");
                playErrorSound();
                return;
            }
            
            const number = gameState.grid[index];
            
            // ç›®æ¨™ã‚’è¶…ãˆã‚‹å ´åˆã¯ã‚¨ãƒ©ãƒ¼
            if (gameState.currentSum + number > gameState.selectedTarget) {
                showMessage(`ç›®æ¨™ ${gameState.selectedTarget} ã‚’è¶…ãˆã¦ã—ã¾ã„ã¾ã™`);
                playErrorSound();
                return;
            }
            
            playTapSound();
            
            // ã‚¿ãƒƒãƒ—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’è¿½åŠ 
            const crystalElement = document.querySelector(`[data-index="${index}"]`);
            if (crystalElement) {
                addTapEffect(crystalElement);
            }
            
            gameState.selectedCrystals.push({index, number});
            gameState.currentSum += number;
            
            updateDisplay();
            
            if (gameState.currentSum === gameState.selectedTarget) {
                showMessage(`ç›®æ¨™é”æˆï¼ç¢ºèªãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„`);
            }
        }
        
        // ç­”ãˆãƒã‚§ãƒƒã‚¯
        function checkAnswer() {
            playButtonSound();
            
            if (!gameState.selectedTarget) {
                showMessage("ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.selectedCrystals.length === 0) {
                showMessage("ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.currentSum !== gameState.selectedTarget) {
                showMessage(`è¨ˆç®—çµæœ ${gameState.currentSum} â‰  ç›®æ¨™ ${gameState.selectedTarget}`);
                playErrorSound();
                return;
            }
            
            // æ­£è§£å‡¦ç†
            playSuccessSound();
            
            // ä½¿ç”¨æ¸ˆã¿ãƒãƒ¼ã‚¯ã‚’ä»˜ã‘ã‚‹
            gameState.selectedCrystals.forEach(crystal => {
                gameState.usedCrystals.add(crystal.index);
            });
            
            gameState.totalUsedCrystals += gameState.selectedCrystals.length;
            
            // ã‚¹ã‚³ã‚¢è¨ˆç®—
            const baseScore = gameState.selectedCrystals.length * 10;
            let bonusScore = 0;
            let bonusMessage = "";
            
            // æ®µéšãƒœãƒ¼ãƒŠã‚¹
            if (gameState.selectedCrystals.length >= 10) {
                bonusScore += 50;
                bonusMessage = "ã‚°ãƒƒãƒ‰ï¼";
            }
            if (gameState.selectedCrystals.length >= 15) {
                bonusScore += 50; // è¿½åŠ ã§50ç‚¹
                bonusMessage = "ã‚°ãƒ¬ãƒ¼ãƒˆï¼";
            }
            if (gameState.selectedCrystals.length >= 20) {
                bonusScore += 100; // è¿½åŠ ã§100ç‚¹
                bonusMessage = "ã‚¨ã‚¯ã‚»ãƒ¬ãƒ³ãƒˆï¼";
            }
            
            const totalScore = baseScore + bonusScore;
            gameState.score += totalScore;
            
            // å…¨ãƒã‚¹ä½¿ã„åˆ‡ã‚Šãƒã‚§ãƒƒã‚¯
            if (gameState.totalUsedCrystals >= 25) {
                const perfectBonus = 1000 + (gameState.level * 300);
                gameState.score += perfectBonus;
                showBonusDisplay(`ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆã‚¯ãƒªã‚¢ï¼\n+${perfectBonus}ç‚¹`);
                playBonusSound();
                
                setTimeout(() => {
                    gameState.level++;
                    generateNewStage();
                    showMessage(`ãƒ¬ãƒ™ãƒ« ${gameState.level} ã«é€²ã¿ã¾ã—ãŸï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼`);
                }, 2500);
            } else {
                if (bonusMessage) {
                    showMessage(`æ­£è§£ï¼${bonusMessage} +${totalScore}ç‚¹`);
                } else {
                    showMessage(`æ­£è§£ï¼ +${totalScore}ç‚¹`);
                }
                
                // æ¬¡ã®ç›®æ¨™ç”Ÿæˆ
                setTimeout(() => {
                    generateTargetOptions();
                    clearSelection();
                    showMessage("æ¬¡ã®ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
                }, 1500);
            }
            
            clearSelection();
            updateDisplay();
        }
        
        // ãƒœãƒ¼ãƒŠã‚¹è¡¨ç¤º
        function showBonusDisplay(text) {
            const bonusDiv = document.createElement('div');
            bonusDiv.className = 'bonus-display';
            bonusDiv.textContent = text;
            document.body.appendChild(bonusDiv);
            
            setTimeout(() => {
                if (bonusDiv.parentNode) {
                    bonusDiv.parentNode.removeChild(bonusDiv);
                }
            }, 2000);
        }
        
        // é¸æŠã‚¯ãƒªã‚¢
        function clearSelection() {
            playButtonSound();
            gameState.selectedCrystals = [];
            gameState.currentSum = 0;
            updateDisplay();
        }
        
        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {
            // ã‚°ãƒªãƒƒãƒ‰æ›´æ–°
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const crystal = document.createElement('div');
                crystal.className = 'crystal';
                crystal.textContent = gameState.grid[i] || '?';
                crystal.setAttribute('data-index', i);
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                crystal.addEventListener('click', () => selectCrystal(i));
                crystal.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectCrystal(i);
                });
                
                // çŠ¶æ…‹è¡¨ç¤º
                if (gameState.selectedCrystals.some(c => c.index === i)) {
                    crystal.classList.add('selected');
                }
                
                if (gameState.usedCrystals.has(i)) {
                    crystal.classList.add('used');
                }
                
                gameGrid.appendChild(crystal);
            }
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('remaining').textContent = 25 - gameState.totalUsedCrystals;
            
            // ç¾åœ¨ã®é¸æŠè¡¨ç¤º
            const currentSelection = document.getElementById('currentSelection');
            if (gameState.selectedTarget) {
                currentSelection.textContent = `ç›®æ¨™: ${gameState.selectedTarget} | ç¾åœ¨: ${gameState.currentSum}`;
            } else {
                currentSelection.textContent = "é¸æŠä¸­: ãªã— (0)";
            }
            
            // æ®‹ã‚Šæƒ…å ±æ›´æ–°
            const remainingInfo = document.getElementById('remainingInfo');
            const remaining = 25 - gameState.totalUsedCrystals;
            if (remaining <= 5) {
                remainingInfo.textContent = `æ®‹ã‚Š${remaining}ãƒã‚¹ï¼å…¨ãƒã‚¹ä½¿ã„åˆ‡ã‚Šã¾ã§ã‚ã¨å°‘ã—ï¼`;
                remainingInfo.style.color = '#f1c40f';
            } else {
                remainingInfo.textContent = `å…¨25ãƒã‚¹ä½¿ã„åˆ‡ã‚Šã§å¤§ãƒœãƒ¼ãƒŠã‚¹ï¼`;
                remainingInfo.style.color = '#b8c6db';
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            
            setTimeout(() => {
                if (messageElement.textContent === text) {
                    if (!gameState.selectedTarget) {
                        messageElement.textContent = "ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—ã—ã‚ˆã†ï¼";
                    } else {
                        messageElement.textContent = "ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ç›®æ¨™æ•°å€¤ã‚’ä½œã‚ã†ï¼";
                    }
                }
            }, 3000);
        }
        
        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            playButtonSound();
            gameState.level = 1;
            gameState.score = 0;
            generateNewStage();
            showMessage("ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸï¼æ–°ãŸãªå†’é™ºã®å§‹ã¾ã‚Šã§ã™ï¼");
        }
        
        // åˆæœŸåŒ–
        function initGame() {
            createStars();
            
            // éŸ³å£°åˆæœŸåŒ–ã‚’è©¦è¡Œ
            if (!initAudio()) {
                document.getElementById('soundEnable').style.display = 'block';
            }
            
            generateNewStage();
            showMessage("Crystal Logicã¸ã‚ˆã†ã“ãï¼æˆ¦ç•¥çš„ã«å…¨ãƒã‚¹ä½¿ã„åˆ‡ã‚Šã‚’ç›®æŒ‡ãã†ï¼");
        }
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (e) => {
            console.error('Game Error:', e.error);
            showMessage("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚NEXTãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„");
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆæœ€é©åŒ–ã¨ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªæœ‰åŠ¹åŒ–
        document.addEventListener('touchstart', (e) => {
            // éŸ³å£°ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆæœ‰åŠ¹åŒ–
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                });
            }
        }, {once: true, passive: true});
        
        // ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚éŸ³å£°æœ‰åŠ¹åŒ–
        document.addEventListener('click', (e) => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                });
            }
        }, {once: true});
        
        // è‡ªå‹•ã‚»ãƒ¼ãƒ–ãƒ»ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
        function saveGame() {
            try {
                localStorage.setItem('crystalLogicSave', JSON.stringify({
                    level: gameState.level,
                    score: gameState.score
                }));
            } catch (e) {
                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–
            }
        }
        
        function loadGame() {
            try {
                const saved = localStorage.getItem('crystalLogicSave');
                if (saved) {
                    const data = JSON.parse(saved);
                    gameState.level = data.level || 1;
                    gameState.score = data.score || 0;
                }
            } catch (e) {
                // èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–
            }
        }
        
        // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—æ™‚ã«ã‚»ãƒ¼ãƒ–
        const originalGenerateNewStage = generateNewStage;
        generateNewStage = function() {
            originalGenerateNewStage();
            saveGame();
        };
        
        // ç”»é¢ã‚µã‚¤ã‚ºèª¿æ•´
        function adjustGameSize() {
            const vh = window.innerHeight;
            if (vh < 600) {
                document.body.classList.add('compact');
            } else {
                document.body.classList.remove('compact');
            }
        }
        
        window.addEventListener('resize', adjustGameSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustGameSize, 100);
        });
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'c':
                case 'C':
                    e.preventDefault();
                    clearSelection();
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    checkAnswer();
                    break;
                case 'n':
                case 'N':
                    e.preventDefault();
                    generateNewStage();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    resetGame();
                    break;
                case 'Escape':
                    e.preventDefault();
                    clearSelection();
                    break;
            }
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ã‚»ãƒ¼ãƒ–
        window.addEventListener('beforeunload', saveGame);
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            initGame();
            adjustGameSize();
        });
        
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯åˆæœŸåŒ–
        setTimeout(() => {
            if (!gameState.grid.length) {
                initGame();
            }
        }, 1000);
        
        // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼ˆæœ¬ç•ªã§ã¯å‰Šé™¤å¯èƒ½ï¼‰
        if (window.location.hash === '#debug') {
            window.gameState = gameState;
            window.playSound = playSound;
            console.log('Debug mode enabled');
        }
    </script>
