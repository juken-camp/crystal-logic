        // æ˜Ÿç©ºç”Ÿæˆ
        function createStars() {

            const numStars = Math.floor(Math.random() * 15) + 25; // æ˜Ÿã®æ•°ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã« (25-39)

                star.style.opacity = Math.random() * 0.5 + 0.2; // åˆæœŸé€æ˜åº¦ã‚‚ãƒ©ãƒ³ãƒ€ãƒ ã«

        // æ–°ã‚¹ãƒ†ãƒ¼ã‚¸ç”Ÿæˆ
        function generateNewStage() {
            playButtonSound();
            
            // ã‚°ãƒªãƒƒãƒ‰åˆæœŸåŒ–
            gameState.grid = [];
            gameState.selectedCrystals = [];
            gameState.usedCrystals.clear();
            gameState.selectedTarget = null;
            gameState.currentSum = 0;
            gameState.totalUsedCrystals = 0;
            
            // 25å€‹ã®æ•°å­—ç”Ÿæˆï¼ˆæˆ¦ç•¥çš„ã«é…ç½®ï¼‰
            for (let i = 0; i < 25; i++) {
                gameState.grid.push(Math.floor(Math.random() * 9) + 1);
            }
            
            generateTargetOptions();
            updateDisplay();
            showMessage("æ–°ã—ã„ã‚¹ãƒ†ãƒ¼ã‚¸ï¼ç›®æ¨™æ•°å€¤ã‚’é¸ã‚“ã§ãã ã•ã„");
        }
        
        // ç›®æ¨™é¸æŠè‚¢ç”Ÿæˆ
        function generateTargetOptions() {
            const remainingCrystals = 25 - gameState.totalUsedCrystals;
            let baseTarget;

            if (remainingCrystals > 15) {
                baseTarget = Math.floor(Math.random() * 10) + 15; // 15-24
            } else if (remainingCrystals > 5) {
                baseTarget = Math.floor(Math.random() * 8) + 10;  // 10-17
            } else {
                baseTarget = Math.floor(Math.random() * 5) + 5;   // 5-9
            }
            
            gameState.targetOptions = [
                Math.max(5, baseTarget - Math.floor(Math.random()*3+2)), // å°‘ã—å¹…ã‚’æŒãŸã›ã‚‹
                baseTarget,
                Math.min(35, baseTarget + Math.floor(Math.random()*4+3)) // ä¸Šé™ã‚‚è¨­å®š
            ].filter((v, i, a) => a.indexOf(v) === i); // é‡è¤‡å‰Šé™¤

            while(gameState.targetOptions.length < 3) { // ç¢ºå®Ÿã«3ã¤ä½œã‚‹
                 gameState.targetOptions.push(Math.max(5, baseTarget + Math.floor(Math.random()*5+1)));
                 gameState.targetOptions = gameState.targetOptions.filter((v, i, a) => a.indexOf(v) === i);
            }
            gameState.targetOptions.length = 3; // 3ã¤ã«é™å®š
            
            gameState.targetOptions.sort(() => Math.random() - 0.5);
            
            updateTargetDisplay();
        }
        
        // ç›®æ¨™è¡¨ç¤ºæ›´æ–°
        function updateTargetDisplay() {
            const targetOptions = document.getElementById('targetOptions');
            targetOptions.innerHTML = '';
            
            gameState.targetOptions.forEach((target) => {
                const option = document.createElement('div');
                option.className = 'target-option';
                option.textContent = target;
                option.onclick = () => selectTarget(target);
                targetOptions.appendChild(option);
            });
        }
        
        // ç›®æ¨™é¸æŠ
        function selectTarget(target) {
            playTapSound();
            gameState.selectedTarget = target;
            
            const options = document.querySelectorAll('.target-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.textContent) === target) {
                    option.classList.add('selected');
                }
            });
            
            updateDisplay();
            showMessage(`ç›®æ¨™ ${target} ã‚’é¸æŠï¼ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—`);
        }
        
        // ã‚¯ãƒªã‚¹ã‚¿ãƒ«é¸æŠ
        function selectCrystal(index) {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < TAP_DEBOUNCE && gameState.selectedCrystals.some(c => c.index === index) ) return; // çŸ­æ™‚é–“ã§ã®åŒä¸€ã‚¯ãƒªã‚¹ã‚¿ãƒ«é€£æ‰“é˜²æ­¢
            lastTapTime = currentTime;
            
            if (!soundEnabled && audioContext && audioContext.state === 'suspended') {
                 audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                });
            } else if (!soundEnabled) {
                 document.getElementById('soundEnable').style.display = 'block';
            }
            
            if (!gameState.selectedTarget) {
                showMessage("ã¾ãšç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.usedCrystals.has(index)) {
                showMessage("ã“ã®ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã¯æ—¢ã«ä½¿ç”¨æ¸ˆã¿ã§ã™");
                // playErrorSound(); // ä½¿ç”¨æ¸ˆã¿ã¯éŸ³ãªã—ã§ã‚‚è‰¯ã„ã‹ã‚‚
                return;
            }

            const crystalData = gameState.selectedCrystals.find(c => c.index === index);
            const number = gameState.grid[index];

            if (crystalData) { // æ—¢ã«é¸æŠã•ã‚Œã¦ã„ã‚‹å ´åˆ -> é¸æŠè§£é™¤
                gameState.selectedCrystals = gameState.selectedCrystals.filter(c => c.index !== index);
                gameState.currentSum -= number;
                playTapSound(); // è§£é™¤éŸ³ã‚‚åŒã˜ã§è‰¯ã„ã‹ã€åˆ¥ã®éŸ³ã«ã™ã‚‹ã‹æ¤œè¨
            } else { // æ–°è¦é¸æŠ
                if (gameState.currentSum + number > gameState.selectedTarget) {
                    showMessage(`ç›®æ¨™ ${gameState.selectedTarget} ã‚’è¶…ãˆã¦ã—ã¾ã„ã¾ã™`);
                    playErrorSound();
                    return;
                }
                playTapSound();
                gameState.selectedCrystals.push({index, number});
                gameState.currentSum += number;
            }
            
            updateDisplay();
            
            if (gameState.currentSum === gameState.selectedTarget && gameState.selectedCrystals.length > 0) {
                showMessage(`ç›®æ¨™é”æˆï¼ç¢ºèªãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„`);
            }
        }
        
        // ç­”ãˆãƒã‚§ãƒƒã‚¯
        function checkAnswer() {
            playButtonSound();
            
            if (!gameState.selectedTarget) {
                showMessage("ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.selectedCrystals.length === 0) {
                showMessage("ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
                playErrorSound();
                return;
            }
            
            if (gameState.currentSum !== gameState.selectedTarget) {
                showMessage(`åˆè¨ˆ ${gameState.currentSum}ã€‚ç›®æ¨™ ${gameState.selectedTarget} ã¨é•ã„ã¾ã™`);
                playErrorSound();
                return;
            }
            
            playSuccessSound();
            
            gameState.selectedCrystals.forEach(crystal => {
                gameState.usedCrystals.add(crystal.index);
            });
            
            gameState.totalUsedCrystals += gameState.selectedCrystals.length;
            
            const baseScore = gameState.selectedCrystals.length * 10;
            let bonusScore = 0;
            let bonusMessage = "";
            
            if (gameState.selectedCrystals.length >= 3) bonusScore += gameState.selectedCrystals.length * 5; // å€‹æ•°ãƒœãƒ¼ãƒŠã‚¹
            if (gameState.selectedTarget >= 20 && gameState.selectedCrystals.length >= 4) bonusScore += 50; //é«˜é›£æ˜“åº¦ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãƒœãƒ¼ãƒŠã‚¹
            
            // æ®µéšãƒœãƒ¼ãƒŠã‚¹
            if (gameState.selectedCrystals.length >= 5) { // 5å€‹ä»¥ä¸Šã‹ã‚‰
                bonusScore += 20; bonusMessage = "ãƒŠã‚¤ã‚¹ï¼";
            }
            if (gameState.selectedCrystals.length >= 7) { // 7å€‹ä»¥ä¸Š
                bonusScore += 30; bonusMessage = "ã‚°ãƒƒãƒ‰ï¼";
            }
            if (gameState.selectedCrystals.length >= 10) {
                bonusScore += 50; bonusMessage = "ã‚°ãƒ¬ãƒ¼ãƒˆï¼";
            }
            
            const totalScore = baseScore + bonusScore;
            gameState.score += totalScore;
            
            if (gameState.totalUsedCrystals >= 25) {
                const perfectBonus = 1000 + (gameState.level * 300);
                gameState.score += perfectBonus;
                showBonusDisplay(`ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆï¼\n+${perfectBonus}ç‚¹`);
                playBonusSound();
                
                setTimeout(() => {
                    gameState.level++;
                    generateNewStage();
                    showMessage(`ãƒ¬ãƒ™ãƒ« ${gameState.level}ï¼ãŠã‚ã§ã¨ã†ï¼`);
                }, 2500);
            } else {
                if (bonusMessage) {
                    showMessage(`æ­£è§£ï¼${bonusMessage} +${totalScore}ç‚¹`);
                } else {
                    showMessage(`æ­£è§£ï¼ +${totalScore}ç‚¹`);
                }
                
                setTimeout(() => {
                    generateTargetOptions();
                    clearSelection(false); // éŸ³ãªã—ã§ã‚¯ãƒªã‚¢
                    showMessage("æ¬¡ã®ç›®æ¨™æ•°å€¤ã‚’é¸ã‚“ã§ãã ã•ã„");
                }, 1500);
            }
            
            clearSelection(false); // éŸ³ãªã—ã§ã‚¯ãƒªã‚¢
            updateDisplay();
        }
        
        function showBonusDisplay(text) {
            const bonusDiv = document.createElement('div');
            bonusDiv.className = 'bonus-display';
            bonusDiv.textContent = text;
            document.body.appendChild(bonusDiv);
            
            setTimeout(() => {
                if (bonusDiv.parentNode) {
                    bonusDiv.parentNode.removeChild(bonusDiv);
                }
            }, 2000);
        }
        
        function clearSelection(playSoundEffect = true) {
            if (playSoundEffect) playButtonSound();
            gameState.selectedCrystals = [];
            gameState.currentSum = 0;
            updateDisplay();
        }
        
        function updateDisplay() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const crystal = document.createElement('div');
                crystal.className = 'crystal';
                crystal.textContent = gameState.grid[i] || ''; // ç©ºã®å ´åˆã¯ä½•ã‚‚è¡¨ç¤ºã—ãªã„
                
                crystal.addEventListener('click', () => selectCrystal(i));
                crystal.addEventListener('touchend', (e) => {
                    e.preventDefault(); // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã‚ºãƒ¼ãƒ é˜²æ­¢
                    selectCrystal(i);
                });
                
                if (gameState.selectedCrystals.some(c => c.index === i)) {
                    crystal.classList.add('selected');
                }
                
                if (gameState.usedCrystals.has(i)) {
                    crystal.classList.add('used');
                }
                
                gameGrid.appendChild(crystal);
            }
            
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            const remainingCount = 25 - gameState.totalUsedCrystals;
            document.getElementById('remaining').textContent = remainingCount;
            
            const currentSelection = document.getElementById('currentSelection');
            if (gameState.selectedTarget) {
                currentSelection.textContent = `ç›®æ¨™: ${gameState.selectedTarget} | åˆè¨ˆ: ${gameState.currentSum}`;
            } else {
                currentSelection.textContent = "é¸æŠä¸­: ãªã— (0)";
            }
            
            const remainingInfo = document.getElementById('remainingInfo');
            if (remainingCount <= 5 && remainingCount > 0) {
                remainingInfo.textContent = `æ®‹ã‚Š${remainingCount}ãƒã‚¹ï¼ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆã¾ã§ã‚ã¨å°‘ã—ï¼`;
                remainingInfo.style.color = '#f1c40f';
            } else if (remainingCount === 0) {
                 remainingInfo.textContent = `å…¨ãƒã‚¹ä½¿ç”¨é”æˆï¼`;
                 remainingInfo.style.color = '#2ecc71';
            }
            else {
                remainingInfo.textContent = `å…¨25ãƒã‚¹ä½¿ã„åˆ‡ã‚Šã§å¤§ãƒœãƒ¼ãƒŠã‚¹ï¼`;
                remainingInfo.style.color = '#b8c6db';
            }
        }
        
        let messageTimeout;
        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                if (messageElement.textContent === text) { // ä»–ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã§ä¸Šæ›¸ãã•ã‚Œã¦ã„ãªã‘ã‚Œã°
                    if (!gameState.selectedTarget) {
                        messageElement.textContent = "ç›®æ¨™æ•°å€¤ã‚’é¸æŠã—ã¦ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—ï¼";
                    } else {
                        messageElement.textContent = "ã‚¯ãƒªã‚¹ã‚¿ãƒ«ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ç›®æ¨™æ•°å€¤ã‚’ä½œã‚ã†ï¼";
                    }
                }
            }, 3500); // å°‘ã—é•·ã‚ã«è¡¨ç¤º
        }
        
        function resetGame() {
            playButtonSound();
             if (confirm("æœ¬å½“ã«ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã‚¹ã‚³ã‚¢ã‚‚åˆæœŸåŒ–ã•ã‚Œã¾ã™ã€‚")) {
                gameState.level = 1;
                gameState.score = 0;
                saveGame(); // ãƒªã‚»ãƒƒãƒˆçŠ¶æ…‹ã‚’ä¿å­˜
                generateNewStage();
                showMessage("ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸï¼");
            }
        }
        
        function initGame() {
            createStars();
            
            if (!initAudio()) {
                document.getElementById('soundEnable').style.display = 'block';
            }
            
            generateNewStage();
            showMessage("Crystal Logic ã¸ã‚ˆã†ã“ãï¼");
        }
        
        window.addEventListener('error', (e) => {
            console.error('Game Error:', e.error);
            showMessage("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚NEXTãƒœã‚¿ãƒ³ã§ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã—ã¦ãã ã•ã„ã€‚");
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã§ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å†é–‹ (iOS Safariå¯¾ç­–)
        function resumeAudioContext() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                    console.log("AudioContext resumed by user interaction.");
                }).catch(e => console.error("Error resuming AudioContext:", e));
            }
        }
        document.addEventListener('touchstart', resumeAudioContext, {once: true, passive: true});
        document.addEventListener('click', resumeAudioContext, {once: true});

        function saveGame() {
            try {
                localStorage.setItem('crystalLogicSave', JSON.stringify({
                    level: gameState.level,
                    score: gameState.score
                    // æ³¨æ„ï¼šé€²è¡Œä¸­ã®ç›¤é¢ã¯ä¿å­˜ã—ãªã„ï¼ˆè¤‡é›‘åŒ–ã‚’é¿ã‘ã‚‹ãŸã‚ï¼‰
                }));
            } catch (e) {
                console.warn('Failed to save game state:', e);
            }
        }
        
        function loadGame() {
            try {
                const saved = localStorage.getItem('crystalLogicSave');
                if (saved) {
                    const data = JSON.parse(saved);
                    gameState.level = data.level || 1;
                    gameState.score = data.score || 0;
                }
            } catch (e) {
                console.warn('Failed to load game state:', e);
                gameState.level = 1; // ã‚¨ãƒ©ãƒ¼æ™‚ã¯åˆæœŸåŒ–
                gameState.score = 0;
            }
        }
        
        const originalGenerateNewStage = generateNewStage;
        generateNewStage = function() {
            originalGenerateNewStage();
            saveGame(); // ã‚¹ãƒ†ãƒ¼ã‚¸ç”Ÿæˆï¼ˆãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—å«ã‚€ï¼‰ã®ãŸã³ã«ã‚»ãƒ¼ãƒ–
        };
        
        function adjustGameSize() {
            const vh = window.innerHeight;
            // ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆãƒ¢ãƒ¼ãƒ‰ã®åˆ‡ã‚Šæ›¿ãˆã¯CSSã®@mediaã‚¯ã‚¨ãƒªã«ä»»ã›ã‚‹
        }
        
        window.addEventListener('resize', adjustGameSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustGameSize, 100); // é…å»¶å®Ÿè¡Œã§å†æç”»ã‚’å¾…ã¤
        });
        
        document.addEventListener('keydown', (e) => {
            if (document.activeElement && (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA')) {
                return; // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãŒã‚ã‚‹å ´åˆã¯ä½•ã‚‚ã—ãªã„
            }

            let handled = false;
            switch(e.key.toLowerCase()) { // å¤§æ–‡å­—ãƒ»å°æ–‡å­—ã‚’åŒºåˆ¥ã—ãªã„
                case 'c': clearSelection(); handled = true; break;
                case 'enter': case ' ': checkAnswer(); handled = true; break;
                case 'n': generateNewStage(); handled = true; break;
                case 'r': resetGame(); handled = true; break;
                case 'escape': clearSelection(); handled = true; break;
            }
            if (handled) e.preventDefault();
        });
        
        window.addEventListener('beforeunload', saveGame);
        
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            initGame();
            adjustGameSize();
        });
        
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯åˆæœŸåŒ– (DOMContentLoadedãŒé…ã„å ´åˆãªã©)
        setTimeout(() => {
            if (!gameState.grid.length && document.readyState === 'complete') { // å®Œå…¨ã«ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã‚Œã°
                console.log("Fallback init triggered.");
                loadGame(); // å†åº¦ãƒ­ãƒ¼ãƒ‰è©¦è¡Œ
                initGame();
            }
        }, 1500); // å°‘ã—é•·ã‚ã«è¨­å®š
        
        if (window.location.hash === '#debug') {
            window.gameState = gameState;
            window.playSound = playSound;
            console.log('Debug mode enabled. Access gameState and playSound() globally.');
        }
    </script>
