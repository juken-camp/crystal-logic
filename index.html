<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crystal Logic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            position: fixed;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .game-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 900;
            margin: 5px 0;
            background: linear-gradient(45deg, #00d4ff, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: #00d4ff;
        }
        
        .target-selection {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .target-options {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .target-option {
            flex: 1;
            padding: 8px;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #00d4ff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .target-option:hover {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.4), rgba(0, 212, 255, 0.2));
            transform: scale(1.05);
        }
        
        .target-option.selected {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }
        
        .target-info {
            text-align: center;
            font-size: 0.6rem;
            color: #b8c6db;
            margin-bottom: 8px;
        }
        
        .current-selection {
            text-align: center;
            font-size: 0.8rem;
            color: #00d4ff;
            margin-bottom: 8px;
            min-height: 1rem;
        }
        
        .game-board {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            width: 100%;
            height: 100%;
        }
        
        .crystal {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .crystal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }
        
        .crystal:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        
        .crystal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
        }
        
        .crystal:active {
            transform: scale(0.95);
        }
        
        .crystal.selected {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.8);
            transform: scale(1.1);
            z-index: 5;
        }
        
        .crystal.used {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            opacity: 0.3;
            cursor: not-allowed;
            color: #7f8c8d;
        }
        
        .crystal.used:hover {
            transform: none;
            box-shadow: none;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            width: 100%;
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            flex: 1;
            max-width: 80px;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.clear {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn.confirm {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .btn.new {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .message {
            text-align: center;
            font-size: 0.7rem;
            color: #00d4ff;
            min-height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }
        
        .bonus-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 900;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
            animation: bonusAppear 2s ease-out forwards;
        }
        
        @keyframes bonusAppear {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1); 
            }
        }
        
        .remaining-info {
            font-size: 0.6rem;
            color: #b8c6db;
            text-align: center;
            margin-bottom: 5px;
        }
        
        /* Èü≥Â£∞ÊúâÂäπÂåñ„Éú„Çø„É≥ */
        .sound-enable {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        
        @media (max-height: 600px) {
            .title { font-size: 1.5rem; margin: 3px 0; }
            .game-board { max-width: 250px; }
            .crystal { font-size: 0.9rem; }
            .btn { padding: 6px 12px; font-size: 0.7rem; }
            .stats { font-size: 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <button class="sound-enable" id="soundEnable" onclick="enableSound()">üîä</button>
    
    <div class="game-container">
        <h1 class="title" onclick="resetGame()">Crystal Logic</h1>
        
        <div class="stats">
            <span>„É¨„Éô„É´: <span id="level">1</span></span>
            <span>„Çπ„Ç≥„Ç¢: <span id="score">0</span></span>
            <span>ÊÆã„Çä: <span id="remaining">25</span>„Éû„Çπ</span>
        </div>
        
        <div class="target-selection" id="targetSelection">
            <div class="target-options" id="targetOptions">
                <!-- ÁõÆÊ®ôÈÅ∏ÊäûËÇ¢„Åå„Åì„Åì„Å´ÂãïÁöÑÁîüÊàê -->
            </div>
            <div class="target-info">ÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        </div>
        
        <div class="current-selection" id="currentSelection">
            ÈÅ∏Êäû‰∏≠: „Å™„Åó (0)
        </div>
        
        <div class="remaining-info" id="remainingInfo">
            ÂÖ®25„Éû„Çπ‰Ωø„ÅÑÂàá„Çä„ÅßÂ§ß„Éú„Éº„Éä„ÇπÔºÅ
        </div>
        
        <div class="game-board">
            <div class="grid" id="gameGrid"></div>
        </div>
        
        <div class="controls">
            <button class="btn clear" onclick="clearSelection()">„ÇØ„É™„Ç¢</button>
            <button class="btn confirm" onclick="checkAnswer()">Á¢∫Ë™ç</button>
            <button class="btn new" onclick="generateNewStage()">NEXT</button>
        </div>
        
        <div class="message" id="message">ÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„ÇØ„É™„Çπ„Çø„É´„Çí„Çø„ÉÉ„Éó„Åó„Çà„ÅÜÔºÅ</div>
    </div>

    <script>
        // „Éá„Éê„Ç¶„É≥„ÇπÂá¶ÁêÜÁî®
        let lastTapTime = 0;
        const TAP_DEBOUNCE = 200;
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            grid: [],
            selectedCrystals: [],
            usedCrystals: new Set(),
            targetOptions: [],
            selectedTarget: null,
            currentSum: 0,
            level: 1,
            score: 0,
            totalUsedCrystals: 0
        };
        
        // Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†ÔºàWeb Audio API + ‰ª£ÊõøÊâãÊÆµÔºâ
        let audioContext = null;
        let soundEnabled = false;
        
        // Èü≥Â£∞ÂàùÊúüÂåñ
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                soundEnabled = true;
                document.getElementById('soundEnable').style.display = 'none';
                return true;
            } catch (e) {
                console.log('Web Audio API not supported, using fallback');
                return false;
            }
        }
        
        // Èü≥Â£∞ÊúâÂäπÂåñÔºà„É¶„Éº„Ç∂„Éº„Ç¢„ÇØ„Ç∑„Éß„É≥ÂøÖÈ†àÔºâ
        function enableSound() {
            if (initAudio()) {
                playTapSound();
                showMessage("Èü≥Â£∞„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ");
            } else {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºöHTML5 Audio
                soundEnabled = true;
                document.getElementById('soundEnable').style.display = 'none';
                showMessage("Èü≥Â£∞„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ");
            }
        }
        
        // Èü≥Â£∞ÂÜçÁîüÔºàWeb Audio APIÔºâ
        function playSound(frequency, duration, type = 'sine', volume = 0.15) {
            if (!soundEnabled) return;
            
            if (audioContext && audioContext.state === 'running') {
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (e) {
                    console.log('Audio playback failed:', e);
                }
            } else {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºöÁ∞°ÊòìÈü≥Â£∞
                playFallbackSound(frequency);
            }
        }
        
        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞ÔºàHTML5 AudioÔºâ
        function playFallbackSound(frequency) {
            try {
                // Á∞°ÊòìÁöÑ„Å™„Éì„Éº„ÉóÈü≥„ÅÆ‰ª£Êõø
                const audio = new Audio();
                // Data URL„ÅßÁ∞°Âçò„Å™Èü≥„ÇíÁîüÊàêÔºàÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ‰∫ãÂâç„Å´Áî®ÊÑè„Åó„ÅüÈü≥Â£∞„Éï„Ç°„Ç§„É´„Çí‰ΩøÁî®Ôºâ
                const beep = "data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn559NEAxPqOLvt2McBjiS2e/NeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBUKY2fDFdiMFLYPO89OLOgcZZ7zn55";
                audio.src = beep;
                audio.volume = 0.1;
                audio.play().catch(() => {
                    // Èü≥Â£∞ÂÜçÁîü„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
                });
            } catch (e) {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÈü≥Â£∞„ÇÇÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
            }
        }
        
        function playTapSound() {
            playSound(440, 0.1);
        }
        
        function playSuccessSound() {
            playSound(523, 0.15);
            setTimeout(() => playSound(659, 0.15), 100);
            setTimeout(() => playSound(784, 0.2), 200);
        }
        
        function playBonusSound() {
            playSound(523, 0.2);
            setTimeout(() => playSound(659, 0.2), 150);
            setTimeout(() => playSound(784, 0.2), 300);
            setTimeout(() => playSound(1047, 0.3), 450);
        }
        
        function playErrorSound() {
            playSound(200, 0.3, 'square');
        }
        
        function playButtonSound() {
            playSound(330, 0.1);
        }
        
        // ÊòüÁ©∫ÁîüÊàê
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Êñ∞„Çπ„ÉÜ„Éº„Ç∏ÁîüÊàê
        function generateNewStage() {
            playButtonSound();
            
            // „Ç∞„É™„ÉÉ„ÉâÂàùÊúüÂåñ
            gameState.grid = [];
            gameState.selectedCrystals = [];
            gameState.usedCrystals.clear();
            gameState.selectedTarget = null;
            gameState.currentSum = 0;
            gameState.totalUsedCrystals = 0;
            
            // 25ÂÄã„ÅÆÊï∞Â≠óÁîüÊàêÔºàÊà¶Áï•ÁöÑ„Å´ÈÖçÁΩÆÔºâ
            for (let i = 0; i < 25; i++) {
                gameState.grid.push(Math.floor(Math.random() * 9) + 1);
            }
            
            generateTargetOptions();
            updateDisplay();
            showMessage("Êñ∞„Åó„ÅÑ„Çπ„ÉÜ„Éº„Ç∏„ÅåÂßã„Åæ„Çä„Åæ„Åó„ÅüÔºÅÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
        
        // ÁõÆÊ®ôÈÅ∏ÊäûËÇ¢ÁîüÊàê
        function generateTargetOptions() {
            const remainingCrystals = 25 - gameState.totalUsedCrystals;
            
            // ÊÆã„Çä„ÇØ„É™„Çπ„Çø„É´Êï∞„Å´Âøú„Åò„Å¶ÈÅ©Âàá„Å™ÁõÆÊ®ô„ÇíÁîüÊàê
            let baseTarget = Math.floor(remainingCrystals / 3) + 5;
            
            gameState.targetOptions = [
                Math.max(5, baseTarget - 3),
                baseTarget,
                Math.min(30, baseTarget + 5)
            ];
            
            // ÁõÆÊ®ôÈÅ∏ÊäûËÇ¢„Çí„Ç∑„É£„ÉÉ„Éï„É´
            gameState.targetOptions.sort(() => Math.random() - 0.5);
            
            updateTargetDisplay();
        }
        
        // ÁõÆÊ®ôË°®Á§∫Êõ¥Êñ∞
        function updateTargetDisplay() {
            const targetOptions = document.getElementById('targetOptions');
            targetOptions.innerHTML = '';
            
            gameState.targetOptions.forEach((target, index) => {
                const option = document.createElement('div');
                option.className = 'target-option';
                option.textContent = target;
                option.onclick = () => selectTarget(target);
                targetOptions.appendChild(option);
            });
        }
        
        // ÁõÆÊ®ôÈÅ∏Êäû
        function selectTarget(target) {
            playTapSound();
            gameState.selectedTarget = target;
            
            // ÈÅ∏ÊäûÁä∂ÊÖã„ÇíË¶ñË¶öÁöÑ„Å´Ë°®Á§∫
            const options = document.querySelectorAll('.target-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.textContent) === target) {
                    option.classList.add('selected');
                }
            });
            
            updateDisplay();
            showMessage(`ÁõÆÊ®ô ${target} „ÇíÈÅ∏Êäû„Åó„Åæ„Åó„ÅüÔºÅ„ÇØ„É™„Çπ„Çø„É´„Çí„Çø„ÉÉ„Éó„Åó„Å¶Êï∞Â≠ó„ÇíÈõÜ„ÇÅ„Çà„ÅÜ`);
        }
        
        // „ÇØ„É™„Çπ„Çø„É´ÈÅ∏Êäû
        function selectCrystal(index) {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < TAP_DEBOUNCE) return;
            lastTapTime = currentTime;
            
            // ÂàùÂõû„Çø„ÉÉ„Éó„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ
            if (!soundEnabled) {
                document.getElementById('soundEnable').style.display = 'block';
            }
            
            if (!gameState.selectedTarget) {
                showMessage("„Åæ„ÅöÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                playErrorSound();
                return;
            }
            
            if (gameState.usedCrystals.has(index)) {
                showMessage("„Åì„ÅÆ„ÇØ„É™„Çπ„Çø„É´„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô");
                playErrorSound();
                return;
            }
            
            const number = gameState.grid[index];
            
            // ÁõÆÊ®ô„ÇíË∂Ö„Åà„ÇãÂ†¥Âêà„ÅØ„Ç®„É©„Éº
            if (gameState.currentSum + number > gameState.selectedTarget) {
                showMessage(`ÁõÆÊ®ô ${gameState.selectedTarget} „ÇíË∂Ö„Åà„Å¶„Åó„Åæ„ÅÑ„Åæ„Åô`);
                playErrorSound();
                return;
            }
            
            playTapSound();
            
            gameState.selectedCrystals.push({index, number});
            gameState.currentSum += number;
            
            updateDisplay();
            
            if (gameState.currentSum === gameState.selectedTarget) {
                showMessage(`ÁõÆÊ®ôÈÅîÊàêÔºÅÁ¢∫Ë™ç„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
            }
        }
        
        // Á≠î„Åà„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer() {
            playButtonSound();
            
            if (!gameState.selectedTarget) {
                showMessage("ÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                playErrorSound();
                return;
            }
            
            if (gameState.selectedCrystals.length === 0) {
                showMessage("„ÇØ„É™„Çπ„Çø„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                playErrorSound();
                return;
            }
            
            if (gameState.currentSum !== gameState.selectedTarget) {
                showMessage(`Ë®àÁÆóÁµêÊûú ${gameState.currentSum} ‚â† ÁõÆÊ®ô ${gameState.selectedTarget}`);
                playErrorSound();
                return;
            }
            
            // Ê≠£Ëß£Âá¶ÁêÜ
            playSuccessSound();
            
            // ‰ΩøÁî®Ê∏à„Åø„Éû„Éº„ÇØ„Çí‰ªò„Åë„Çã
            gameState.selectedCrystals.forEach(crystal => {
                gameState.usedCrystals.add(crystal.index);
            });
            
            gameState.totalUsedCrystals += gameState.selectedCrystals.length;
            
            // „Çπ„Ç≥„Ç¢Ë®àÁÆó
            const baseScore = gameState.selectedCrystals.length * 10;
            let bonusScore = 0;
            let bonusMessage = "";
            
            // ÊÆµÈöé„Éú„Éº„Éä„Çπ
            if (gameState.selectedCrystals.length >= 10) {
                bonusScore += 50;
                bonusMessage = "„Ç∞„ÉÉ„ÉâÔºÅ";
            }
            if (gameState.selectedCrystals.length >= 15) {
                bonusScore += 50; // ËøΩÂä†„Åß50ÁÇπ
                bonusMessage = "„Ç∞„É¨„Éº„ÉàÔºÅ";
            }
            if (gameState.selectedCrystals.length >= 20) {
                bonusScore += 100; // ËøΩÂä†„Åß100ÁÇπ
                bonusMessage = "„Ç®„ÇØ„Çª„É¨„É≥„ÉàÔºÅ";
            }
            
            const totalScore = baseScore + bonusScore;
            gameState.score += totalScore;
            
            // ÂÖ®„Éû„Çπ‰Ωø„ÅÑÂàá„Çä„ÉÅ„Çß„ÉÉ„ÇØ
            if (gameState.totalUsedCrystals >= 25) {
                const perfectBonus = 1000 + (gameState.level * 300);
                gameState.score += perfectBonus;
                showBonusDisplay(`„Éë„Éº„Éï„Çß„ÇØ„Éà„ÇØ„É™„Ç¢ÔºÅ\n+${perfectBonus}ÁÇπ`);
                playBonusSound();
                
                setTimeout(() => {
                    gameState.level++;
                    generateNewStage();
                    showMessage(`„É¨„Éô„É´ ${gameState.level} „Å´ÈÄ≤„Åø„Åæ„Åó„ÅüÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ`);
                }, 2500);
            } else {
                if (bonusMessage) {
                    showMessage(`Ê≠£Ëß£ÔºÅ${bonusMessage} +${totalScore}ÁÇπ`);
                } else {
                    showMessage(`Ê≠£Ëß£ÔºÅ +${totalScore}ÁÇπ`);
                }
                
                // Ê¨°„ÅÆÁõÆÊ®ôÁîüÊàê
                setTimeout(() => {
                    generateTargetOptions();
                    clearSelection();
                    showMessage("Ê¨°„ÅÆÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                }, 1500);
            }
            
            clearSelection();
            updateDisplay();
        }
        
        // „Éú„Éº„Éä„ÇπË°®Á§∫
        function showBonusDisplay(text) {
            const bonusDiv = document.createElement('div');
            bonusDiv.className = 'bonus-display';
            bonusDiv.textContent = text;
            document.body.appendChild(bonusDiv);
            
            setTimeout(() => {
                if (bonusDiv.parentNode) {
                    bonusDiv.parentNode.removeChild(bonusDiv);
                }
            }, 2000);
        }
        
        // ÈÅ∏Êäû„ÇØ„É™„Ç¢
        function clearSelection() {
            playButtonSound();
            gameState.selectedCrystals = [];
            gameState.currentSum = 0;
            updateDisplay();
        }
        
        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            // „Ç∞„É™„ÉÉ„ÉâÊõ¥Êñ∞
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const crystal = document.createElement('div');
                crystal.className = 'crystal';
                crystal.textContent = gameState.grid[i] || '?';
                
                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                crystal.addEventListener('click', () => selectCrystal(i));
                crystal.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectCrystal(i);
                });
                
                // Áä∂ÊÖãË°®Á§∫
                if (gameState.selectedCrystals.some(c => c.index === i)) {
                    crystal.classList.add('selected');
                }
                
                if (gameState.usedCrystals.has(i)) {
                    crystal.classList.add('used');
                }
                
                gameGrid.appendChild(crystal);
            }
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('remaining').textContent = 25 - gameState.totalUsedCrystals;
            
            // ÁèæÂú®„ÅÆÈÅ∏ÊäûË°®Á§∫
            const currentSelection = document.getElementById('currentSelection');
            if (gameState.selectedTarget) {
                currentSelection.textContent = `ÁõÆÊ®ô: ${gameState.selectedTarget} | ÁèæÂú®: ${gameState.currentSum}`;
            } else {
                currentSelection.textContent = "ÈÅ∏Êäû‰∏≠: „Å™„Åó (0)";
            }
            
            // ÊÆã„ÇäÊÉÖÂ†±Êõ¥Êñ∞
            const remainingInfo = document.getElementById('remainingInfo');
            const remaining = 25 - gameState.totalUsedCrystals;
            if (remaining <= 5) {
                remainingInfo.textContent = `ÊÆã„Çä${remaining}„Éû„ÇπÔºÅÂÖ®„Éû„Çπ‰Ωø„ÅÑÂàá„Çä„Åæ„Åß„ÅÇ„Å®Â∞ë„ÅóÔºÅ`;
                remainingInfo.style.color = '#f1c40f';
            } else {
                remainingInfo.textContent = `ÂÖ®25„Éû„Çπ‰Ωø„ÅÑÂàá„Çä„ÅßÂ§ß„Éú„Éº„Éä„ÇπÔºÅ`;
                remainingInfo.style.color = '#b8c6db';
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            
            setTimeout(() => {
                if (messageElement.textContent === text) {
                    if (!gameState.selectedTarget) {
                        messageElement.textContent = "ÁõÆÊ®ôÊï∞ÂÄ§„ÇíÈÅ∏Êäû„Åó„Å¶„ÇØ„É™„Çπ„Çø„É´„Çí„Çø„ÉÉ„Éó„Åó„Çà„ÅÜÔºÅ";
                    } else {
                        messageElement.textContent = "„ÇØ„É™„Çπ„Çø„É´„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÁõÆÊ®ôÊï∞ÂÄ§„Çí‰Ωú„Çç„ÅÜÔºÅ";
                    }
                }
            }, 3000);
        }
        
        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            playButtonSound();
            gameState.level = 1;
            gameState.score = 0;
            generateNewStage();
            showMessage("„Ç≤„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„ÅüÔºÅÊñ∞„Åü„Å™ÂÜíÈô∫„ÅÆÂßã„Åæ„Çä„Åß„ÅôÔºÅ");
        }
        
        // ÂàùÊúüÂåñ
        function initGame() {
            createStars();
            
            // Èü≥Â£∞ÂàùÊúüÂåñ„ÇíË©¶Ë°å
            if (!initAudio()) {
                document.getElementById('soundEnable').style.display = 'block';
            }
            
            generateNewStage();
            showMessage("Crystal Logic„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅÊà¶Áï•ÁöÑ„Å´ÂÖ®„Éû„Çπ‰Ωø„ÅÑÂàá„Çä„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ");
        }
        
        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (e) => {
            console.error('Game Error:', e.error);
            showMessage("„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇNEXT„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        });
        
        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÊúÄÈÅ©Âåñ„Å®„Ç™„Éº„Éá„Ç£„Ç™ÊúâÂäπÂåñ
        document.addEventListener('touchstart', (e) => {
            // Èü≥Â£∞„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÊúâÂäπÂåñ
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                });
            }
        }, {once: true, passive: true});
        
        // „ÇØ„É™„ÉÉ„ÇØ„Åß„ÇÇÈü≥Â£∞ÊúâÂäπÂåñ
        document.addEventListener('click', (e) => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    soundEnabled = true;
                    document.getElementById('soundEnable').style.display = 'none';
                });
            }
        }, {once: true});
        
        // Ëá™Âãï„Çª„Éº„Éñ„Éª„É≠„Éº„ÉâÊ©üËÉΩ
        function saveGame() {
            try {
                localStorage.setItem('crystalLogicSave', JSON.stringify({
                    level: gameState.level,
                    score: gameState.score
                }));
            } catch (e) {
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
            }
        }
        
        function loadGame() {
            try {
                const saved = localStorage.getItem('crystalLogicSave');
                if (saved) {
                    const data = JSON.parse(saved);
                    gameState.level = data.level || 1;
                    gameState.score = data.score || 0;
                }
            } catch (e) {
                // Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
            }
        }
        
        // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÊôÇ„Å´„Çª„Éº„Éñ
        const originalGenerateNewStage = generateNewStage;
        generateNewStage = function() {
            originalGenerateNewStage();
            saveGame();
        };
        
        // ÁîªÈù¢„Çµ„Ç§„Ç∫Ë™øÊï¥
        function adjustGameSize() {
            const vh = window.innerHeight;
            if (vh < 600) {
                document.body.classList.add('compact');
            } else {
                document.body.classList.remove('compact');
            }
        }
        
        window.addEventListener('resize', adjustGameSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustGameSize, 100);
        });
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'c':
                case 'C':
                    e.preventDefault();
                    clearSelection();
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    checkAnswer();
                    break;
                case 'n':
                case 'N':
                    e.preventDefault();
                    generateNewStage();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    resetGame();
                    break;
                case 'Escape':
                    e.preventDefault();
                    clearSelection();
                    break;
            }
        });
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´„Çª„Éº„Éñ
        window.addEventListener('beforeunload', saveGame);
        
        // ÂàùÊúüÂåñÂÆüË°å
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            initGame();
            adjustGameSize();
        });
        
        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÂàùÊúüÂåñ
        setTimeout(() => {
            if (!gameState.grid.length) {
                initGame();
            }
        }, 1000);
        
        // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºàÊú¨Áï™„Åß„ÅØÂâäÈô§ÂèØËÉΩÔºâ
        if (window.location.hash === '#debug') {
            window.gameState = gameState;
            window.playSound = playSound;
            console.log('Debug mode enabled');
        }
    </script>
